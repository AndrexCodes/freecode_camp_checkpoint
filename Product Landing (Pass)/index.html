<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>

<body>
    <img src="pexels-lucas-andrade-2862718.jpg" alt="">
    <header id="header">
        <img src="https://ionextechsolutions.com/assets/img/logo_img.png" alt="" id="header-img">
        <nav id="nav-bar">
            <a href="#home" class="nav-link">Home</a>
            <a href="#categories" class="nav-link">Categories</a>
            <a href="#video" class="nav-link">Services</a>
            <a href="#form" class="nav-link">Contacts</a>
            <a href="#footer" class="nav-link">Footer</a>
        </nav>
    </header>
    <main>
        <div id="home">
            home details
        </div>
        <ul id="categories">
            <li>Sports Wear</li>
            <li>Dresses & Skirts</li>
            <li>Sweat Pants</li>
            <li>Geans</li>
        </ul>
        <video id="video">
            <source src="">
        </video>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <input type="submit" value="Submit" id="submit">
        </form>
        <footer id="footer">
            footer details
        </footer>
    </main>
</body>

</html>
